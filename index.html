  :root{

  @media (prefers-color-scheme:dark){

  *{box-sizing:border-box}

  }

  .title h1{margin:0;font-size:1.2rem;letter-spacing:.2px}

  .search input:focus{border-color:var(--focus);box-shadow:0 0 0 3px color-mix(in oklab, var(--focus) 25%, transparent)}
  .clear{border:1px solid var(--border);background:var(--panel);border-radius:10px;padding:10px 12px;min-height:44px}
  .clear:focus-visible{outline:3px solid var(--focus);outline-offset:2px}
  .count{margin-left:auto;font-size:.85rem;color:var(--muted)}
  .section{margin:18px 0 8px;border:1px solid var(--border);border-radius:16px;overflow:hidden;background:var(--panel)}
  .section summary{list-style:none;cursor:pointer;padding:14px 16px;font-weight:700;background:var(--chip);border-bottom:1px solid var(--border)}
  .section summary::-webkit-details-marker{display:none}
  .list{padding:2px 12px 12px;display:grid;gap:10px}
  .card{border:1px solid var(--border);background:var(--panel);border-radius:12px;padding:12px;display:grid;gap:8px}
  .card h3{margin:0;font-size:1rem}
  .tags{display:flex;gap:8px;flex-wrap:wrap}

  .tag.alt{text-decoration:none}
